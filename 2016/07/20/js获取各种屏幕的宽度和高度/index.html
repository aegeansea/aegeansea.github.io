      js获取各种屏幕的宽度和高度
    </h1>
  

      </header>
      
      <div class="article-info article-info-post">
        
	<div class="article-tag tagcloud">

    <div class="article-entry" itemprop="articleBody">
      
        <h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//测试IE8以上可获取的高度</span></span><br><span class="line"><span class="built_in">window</span>.innerHeight||(<span class="built_in">document</span>.documentElement&amp;&amp;<span class="built_in">document</span>.documentElement.clientHeight)||<span class="built_in">document</span>.body.clientHeight</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="Javascript"><a href="#Javascript" class="headerlink" title="Javascript:"></a>Javascript:</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">网页可见区域宽： <span class="built_in">document</span>.body.clientWidth</span><br><span class="line">网页可见区域高： <span class="built_in">document</span>.body.clientHeight</span><br><span class="line">网页可见区域宽： <span class="built_in">document</span>.body.offsetWidth (包括边线的宽)</span><br><span class="line">网页可见区域高： <span class="built_in">document</span>.body.offsetHeight (包括边线的高)</span><br><span class="line">网页正文全文宽： <span class="built_in">document</span>.body.scrollWidth</span><br><span class="line">网页正文全文高： <span class="built_in">document</span>.body.scrollHeight</span><br><span class="line">网页被卷去的高： <span class="built_in">document</span>.body.scrollTop</span><br><span class="line">网页被卷去的左： <span class="built_in">document</span>.body.scrollLeft</span><br><span class="line">网页正文部分上： <span class="built_in">window</span>.screenTop</span><br><span class="line">网页正文部分左： <span class="built_in">window</span>.screenLeft</span><br><span class="line">屏幕分辨率的高： <span class="built_in">window</span>.screen.height</span><br><span class="line">屏幕分辨率的宽： <span class="built_in">window</span>.screen.width</span><br><span class="line">屏幕可用工作区高度： <span class="built_in">window</span>.screen.availHeight</span><br><span class="line">屏幕可用工作区宽度： <span class="built_in">window</span>.screen.availWidth</span><br></pre></td></tr></table></figure>
<h3 id="JQuery"><a href="#JQuery" class="headerlink" title="JQuery:"></a>JQuery:</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="built_in">document</span>).ready(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">alert($(<span class="built_in">window</span>).height()); <span class="comment">//浏览器当前窗口可视区域高度</span></span><br><span class="line">alert($(<span class="built_in">document</span>).height()); <span class="comment">//浏览器当前窗口文档的高度</span></span><br><span class="line">alert($(<span class="built_in">document</span>.body).height());<span class="comment">//浏览器当前窗口文档body的高度</span></span><br><span class="line">alert($(<span class="built_in">document</span>.body).outerHeight(<span class="literal">true</span>));<span class="comment">//浏览器当前窗口文档body的总高度 包括border padding margin</span></span><br><span class="line"></span><br><span class="line">alert($(<span class="built_in">window</span>).width()); <span class="comment">//浏览器当前窗口可视区域宽度</span></span><br><span class="line">alert($(<span class="built_in">document</span>).width());<span class="comment">//浏览器当前窗口文档对象宽度</span></span><br><span class="line">alert($(<span class="built_in">document</span>.body).width());<span class="comment">//浏览器当前窗口文档body的宽度</span></span><br><span class="line">alert($(<span class="built_in">document</span>.body).outerWidth(<span class="literal">true</span>));<span class="comment">//浏览器当前窗口文档body的总宽度 包括border padding margin</span></span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>
